<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sss {
            color: red;
        }
    </style>
</head>

<body>
    <div id="test">

    </div>
</body>
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>

<script src="../React-js/babel.min.js"></script>
<script type="text/babel">
    const MyId = "title";
    const MyData = "Cyk";
    const data = ["1", "2", "3"];
    const VDOM = (
        <h1 id={MyId.toLocaleUpperCase()}>
            <span className="sss" style={{ fontSize: '50px' }}>sss</span>
            <ul>
                {
                    data.map((item, index) => {
                        return <li key={index}>{item}</li>
                    })
                }
            </ul>
        </h1>
    )
    ReactDOM.render(VDOM, document.getElementById("test"));

    /*
        一定注意区分：【js语句(代码)】与【js表达式】
            1. 表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
                下面这些都是表达式：
                    (1). a
                    (2). a + b
                    (3). demo(1)
                    (4). arr.map()
                    (5). function test() {}
            2. 语句(代码)：
                下面这些都是语句(代码)：
                    (1). if() {}
                    (2). for() {}
                    (3). switch() {case:xxxxx}
    */

    /*
        jsx语法规则：
        1. 定义虚拟dom时，不要写引号
        2. 标签中混入 JS表达式 时要用{}
        3. 样式的类名指定不要用class，要用className
        4. 内联样式，使用style={{key:value}}的形式去写
        5. 只有一个根标签
        6. 标签必须闭合
        7. 标签首字母
          (1). 若小写字母开头，则将标签转为html中同名元素，若html中无该标签对应的同名元素，则报错
          (2). 若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错
    */


</script>

</html>
